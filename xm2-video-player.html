<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>项目2：演示视频</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="项目2：城市推荐系统演示视频" />
  <style>
    body {
      background: #f5f5f7;
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Microsoft YaHei", system-ui, sans-serif;
      overflow: hidden;
    }

    video {
      width: min(90vw, 1200px);
      aspect-ratio: 16 / 9;
      height: auto;
      max-height: 85vh;
      object-fit: contain;
      background: #000;
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12), 0 6px 14px rgba(0, 0, 0, 0.08);
      margin: 24px;
    }

    .back-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 999px;
      border: 1px solid #d0d0d5;
      background: #ffffff;
      color: #0071e3;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: all 0.2s ease;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      z-index: 20;
    }

    .back-btn:hover {
      background: #f5f5f7;
      border-color: #4da3ff;
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .back-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>

  <!-- 返回按钮 -->
  <button class="back-btn" onclick="goBack()">← 返回项目页面</button>
  
  <!-- 视频播放器 -->
  <video controls autoplay>
    <source id="videoSource" src="videos/freecompress-xm2ys.mp4" type="video/mp4">
    您的浏览器不支持视频标签。
  </video>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "index.html#projects";
      }
    }
  </script>

</body>
</html>
