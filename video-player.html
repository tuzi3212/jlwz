<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>演示视频</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      font-family: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Microsoft YaHei", system-ui, sans-serif;
      overflow: hidden;
    }
    video {
      width: min(90vw, 1200px);
      aspect-ratio: 16 / 9;
      height: auto;
      max-height: 85vh;
      object-fit: contain;
      background: #000;
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12), 0 6px 14px rgba(0, 0, 0, 0.08);
      margin: 24px;
    }
    .back-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 999px;
      border: 1px solid #d0d0d5;
      background: #ffffff;
      color: #0071e3;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      transition: all 0.2s ease;
      z-index: 20;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .back-btn:hover {
      background: #f5f5f7;
      border-color: #4da3ff;
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }
    .back-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <a class="back-btn" href="./index.html#projects">← 返回项目页面</a>
  <video controls autoplay>
    <source src="videos/freecompress-xm1ys.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
