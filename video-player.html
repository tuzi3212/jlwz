<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>演示视频</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      font-family: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Microsoft YaHei", system-ui, sans-serif;
      overflow: hidden;
    }
    video {
      width: min(90vw, 1200px);
      aspect-ratio: 16 / 9;
      height: auto;
      max-height: 85vh;
      object-fit: contain;
      background: #000;
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12), 0 6px 14px rgba(0, 0, 0, 0.08);
      margin: 24px;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 999px;
      border: 1px solid #2b2d31;
      background: rgba(20,22,26,0.8);
      color: #e8f1ff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.25s ease;
      backdrop-filter: blur(6px);
    }
    .back-btn:hover {
      background: rgba(32,34,38,0.9);
      border-color: #4da3ff;
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25);
    }
    .back-btn:active {
      transform: translateY(0);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back()">← 返回项目页面</button>
  <video controls autoplay>
    <source src="videos/xm1ys.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
